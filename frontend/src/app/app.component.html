<div class="nav">
  <div class="nav-entries">
    <div class="nav-entry">Meal planner</div>
  </div>
  <div class="nav-user">
    <span *ngIf="loggedUser" style="margin-right: 10px">{{ loggedUser }}</span>
    <i class="fa-solid fa-circle-user user-icon"></i>
    <button-component *ngIf="!loggedUser" [type]="'quaternary'" (click)="displayLoginModal = true">Sign in</button-component>
    <button-component *ngIf="loggedUser" [type]="'tertiary'" (click)="logOut()">Log out</button-component>
  </div>
</div>


<loading-component *ngIf="loadingPage" [top]="'calc(50% - 60px)'"></loading-component>
<app-content *ngIf="!loadingPage" [loggedIn]="loggedUser !== null"></app-content>



<modal-component *ngIf="displayLoginModal">
  <app-log-in-modal (close)="displayLoginModal = false" (login)="login($event)"></app-log-in-modal>
</modal-component>
