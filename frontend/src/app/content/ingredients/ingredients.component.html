<div class="header">
  <search-component></search-component>
  <button-component *ngIf="loggedIn" [title]="'Add ingredient'" (click)="newIngredient()"></button-component>
</div>

<div class="table">
  <table-component
    [ngStyle]="{'min-width': '500px'}"
    [tableColumns]="tableColumns"
    [data]="ingredients"
    [gridTemplateColumns]="gridTemplateColumns"
    (edit)="editIngredient($event)"
    (delete)="deleteIngredient($event)"
  >
</table-component>
</div>
