<div class="header">
  <search-component (changes)="filter($event)"></search-component>
  <button-component *ngIf="loggedIn" [title]="'Add ingredient'" (click)="newIngredient()"></button-component>
</div>

<div class="table">
  <table-component
    [ngStyle]="{'min-width': '500px'}"
    [tableColumns]="tableColumns"
    [loading]="loading"
    [data]="filteredIngredients"
    [gridTemplateColumns]="gridTemplateColumns"
    (edit)="editIngredient($event)"
    (delete)="selectedDeleteIngredient = $event"
  >
</table-component>
</div>


<modal-component *ngIf="selectedDeleteIngredient">
  <modal-delete-component [message]="'Are you sure you want to delete the ingredient ' + selectedDeleteIngredient.name + ' ?'"
                          (cancel)="selectedDeleteIngredient = null" (delete)="deleteIngredient()">
  </modal-delete-component>
</modal-component>
